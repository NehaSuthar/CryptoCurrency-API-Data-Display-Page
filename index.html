<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Crypto Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div>
        <div class="flexContainer">
            <nav class="navContainer">
              <a>CryptoBazar</a>
            </nav>
          <div class="detailContainer wrapper">
            <div class="userInfoContainer">
              <div class="profileImgContainer">
                <img src="./images/Image.png">
              </div>
              <div class="profileInfoContainer">
                <button class="toggelUserForm">Enter User Details</button>
                <div class= "showUserDetail">
                </div>
                <div class="detail-form" id="detail-form">
                  <button class="close">X</button>
                  <form method="POST" class="detail-form">
                      <label for="name">name</label>
                      <input type="text" id="name" name="name" placeholder="Name" required="true" class="active-focus">
                      <label for="email">email-address</label>
                      <input type="email" id="email" name="email" placeholder="Email address" class="active-focus" required="true">  
                      <label for ="balance">Account Balance</label>  
                      <input type="number" min = 0 id="balance">                
                      <button type="submit" class="btn">Save</button>
                  </form> 
              </div>
              </div>
            </div>
            <div class="table">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Volume(24h)</th>
                    <th>Change(24h)</th>
                    <th>Trade</th>
                  </tr>
                </thead>
                <tbody>     
                </tbody>
              </table>
              <div class="preNextNav">
                <a href="#" class="previous">&laquo;</a>
                <a href="#" class="next">&raquo;</a>
              </div>
              <div class="pageNumberContainer">
                <h1 class="pageNumber">0</h1>
              </div>
            </div> 
          </div>        
        </div>
      </div>
    </main> 
    <footer>
      <p>Copyright @<span></span> <a href="https://junocollege.com/alumni"> Create for Juno</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
