<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Crypto Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Offside&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">     
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="flexContainer">
        <header>
          <nav class="navContainer">
            <a>CryptoBazar</a>
            <i class="fab fa-bitcoin"></i>
          </nav>
        </header>
          <div class="detailContainer wrapper">
            <div class="userInfoContainer">

              <div class="profileImgContainer">
                <img id="profileImage" src="./images/Image.png">
              </div>

              <div class="profileInfoContainer">
                <button class="toggelUserForm btn">Enter User Details</button>
                <div class= "showUserDetail">
                  <div class="userInfo">
                    <div class="userName"></div>
                    <div class="userEmailInfo"></div>
                    <div class="userBalanceInfo"></div>
                  </div>
                  <div class="currencyInfo">
                    <div class="currencyHeader"></div>
                    <div class="currencyOwned"></div>
                  </div>
                </div>

                <div class="detailForm">
                  <div class="formHeader">
                  </div>
                  <form method="POST" class="userDetailForm">                   
                      <label for="name">Full Name</label>
                      <input type="text" id="name" name="name" placeholder="Name" required="true">
                      <label for="email">Email-Address</label>
                      <input type="email" id="email" name="email" placeholder="Email address" required="true">  
                      <label for ="balance">Account Balance(USD)</label>  
                      <input type="number" min = 0 id="balance" placeholder="0"> 
                      <label for ="cryptoOptionSelect" class="cryptoOptionslb">Select Currency</label> 
                      <select class="cryptoOptions" id="cryptoOptionSelect">
                        <option>select Currency</option>
                      </select> 
                        <label for ="cryptoQty" class="cryptoQtylb">Qty</label>                                               
                      <input type="number" min = 0 id="cryptoQty" placeholder=0 class="cryptoQty">       
                      <button type="submit" class="userDetailSubmitBtn btn">Save</button>
                      <button class="userDetailCloseBtn btn" onclick="return false;">Cancel</button>                  

                  </form> 
                </div>
              </div>
            </div>
            <div class="table">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Volume<span>(24hr)</span></th>
                    <th>Change<span>(24hr)</span></th>
                    <th>Trade</th>
                  </tr>
                </thead>
                <tbody>     
                </tbody>
              </table>
              <div class="preNextNav">
                <a href="#" class="previous btn">&laquo;</a>
                <a href="#" class="next btn">&raquo;</a>
              </div>
              <div class="pageNumberContainer">
                <h1 class="pageNumber">0 - 10</h1>
              </div>
              <div class="tradeForm">
                <div class="formHeaderTrade">
                </div>
                <form method="POST" class="tradeDetailForm">
                    <div class="currencyInfoTrade"></div>  
                    <div class="userTradeAction">
                      <label for ="userTradeActionQty" class="userInfoLable">Quantity: </label>
                      <input type="number" min = 0  id="userTradeActionQty" placeholder=0></input>
                    </div>
                    <div class="validationMsg"></div>               
                    <button type="submit" class="tradeDetailSubmitBtn btn">Submit</button>
                    <button class="tradeDetailCloseBtn btn" onclick="return false;">Cancel</button>                  
                </form> 
            </div>
            </div> 
          </div>        
        </div>
      </div>
    </main> 
    <footer>
      <p>Copyright @<span></span> <a href="https://junocollege.com/alumni"> Create for Juno</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
